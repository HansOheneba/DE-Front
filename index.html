<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
    <title>Data Encryption</title>
</head>

<body style="font-family: 'Inter', sans-serif;">

    <section class="min-h-screen flex items-center justify-center">

        <div class="bg-white p-8 mx-auto w-full max-w-md h-full">
            <h2 class="text-2xl font-semibold mb-6 text-center">Create an account</h2>


            <form action="#" method="POST">

                <div class="mb-4">
                    <label for="name" class="block text-gray-600 font-medium">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md"
                        placeholder="Enter your name" required>
                </div>


                <div class="mb-4">
                    <label for="username" class="block text-gray-600 font-medium">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md"
                        placeholder="Create a username">
                        <p class="text-sm text-gray-500 mt-1">Cannot be changed after signing up</p>
                </div>


                <div class="mb-4">
                    <label for="email" class="block text-gray-600 font-medium">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md"
                        placeholder="Enter your email">
                </div>


                <div class="mb-6">
                    <label for="password" class="block text-gray-600 font-medium">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md"
                        placeholder="Create a password">
                        <p class="text-sm text-gray-500 mt-1">Must be at least 8 characters</p>
                </div>


               
                    <button type="submit"
                        class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300 w-full font-semibold ">
                        Create Account
                    </button>
                <div class="pt-5 flex justify-center">
                    <p class="text-gray-500 text-sm">Already have an account? <a class="text-blue-500 font-semibold" href="login.html">Log in</a></p>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
